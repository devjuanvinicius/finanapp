<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinanTrack</title>
  
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  
  <script src="//cdn.jsdelivr.net/npm/vanilla-masker@1.1.1/lib/vanilla-masker.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./js/app.js" defer type="module" ></script>
</head>
<body class="body-blur">
  <div id="blur-div"></div>

  <nav>
    <div class="select">
      <div class="select-profile current-profile" id="select-profile">
        <span id="selected-profile"></span>
        <i data-lucide="chevrons-up-down"></i>
      </div>

      <div class="profile-options" id="profile-options">
        <h3>Perfis</h3>
        <hr>

        <ul class="profiles" id="list-profiles"></ul>

        <hr>

        <button id="btn-add-profile" class="add-profile">
          <i data-lucide="circle-plus"></i>
          Adicionar novo perfil
        </button>
      </div>
    </div>
  </nav>

  <main>
    <h1>Dashboard</h1>

    <div class="cards">
      <div class="card">
        <div class="title">
          <h2>Renda mensal</h2>
          <i data-lucide="wallet" class="icon-card"></i>
        </div>

        <p class="value" id="renda">R$ 0,00</p>
      </div>

      <div class="card">
        <div class="title">
          <h2>Gastos do mês</h2>
          <i data-lucide="dollar-sign" class="icon-card"></i>
        </div>

        <p id="gasto-mensal" class="value">R$ 0,00</p>
      </div>

      <div class="card">
        <div class="title">
          <h2>Gastos fixos</h2>
          <i data-lucide="barcode"  class="icon-card"></i>
        </div>

        <p id="gasto-fixo" class="value">R$ 0,00</p>
      </div>

      <div class="card">
        <div class="title">
          <h2>Parcelamentos<span>/mês</span></h2>
          <i data-lucide="credit-card" class="icon-card"></i>
        </div>

        <p id="gasto-parcelado" class="value">R$ 0,00</p>
        <p class="subtext">Valor total dos parcelamentos: <span id="gasto-total-parcelado">R$ 0,00</span></p>
      </div>
    </div>

    <div class="main-cards" id="main-cards">
      <div class="card-register-new-value">
        <h2>Cadastre um gasto</h2>

        <form id="form-debt">
          <div class="debt-infos">
            <label for="debt-name">Nome da divida</label>
            <input type="text" id="debt-name" placeholder="Faculdade" required>
          </div>

          <div class="debt-infos">
            <label for="debt-value">Valor da divida</label>
            <input type="text" id="debt-value" placeholder="R$ 540,00" class="debt-value" required>
          </div>

          <div class="debt-type">
            <div class="debt-radio-selection">
              <div>
                <input type="radio" name="type" id="fixo" value="fixed">
                <label for="fixo">Fixo</label>
              </div>
              <div>
                <input type="radio" name="type" id="parcelado" value="parcelado">
                <label for="parcelado">Parcelado</label>
              </div>
            </div>

            <div class="input-parcelas">
              <label for="parcelas">Total de parcelas</label>
              <input type="number" id="parcelas" placeholder="5">
            </div>
          </div>

          <input type="submit" value="Cadastrar gasto" id="btn-register-new-debt" class="btn btn-default btn-register-new-debt"></input>
        </form>
      </div>
      
      <aside class="payments-history">
        <h2>Historico de pagamentos</h2>

        <div class="payments-list" id="payments-list"></div>
      </aside>
    </div>

    <div class="dialogs" id="payment-edit-dialog">
      <h2>Edição de pagamentos</h2>

      <i data-lucide="x" id="close-dialog" class="close-dialog"></i>

      <form id="form-edit-payment">
        <label for="edit-name">Edite o nome:</label>
        <input type="text" id="edit-name" placeholder="Relógio">

        <div class="edit-values" id="edit-values">
          <div class="edit-value">
            <label for="edit-value">Edite o valor:</label>
            <input type="text" id="edit-value">
          </div>
        </div>

        <div class="edit-btns">
          <button class="btn btn-remove" id="btn-remove">Remover</button>
          <input type="submit" value="Finalizar" class="btn btn-default">
        </div>
      </form>
    </div>
  </main>
</body>
</html>
